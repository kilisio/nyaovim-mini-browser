<dom-module id="mini-browser">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      :host {
        width: auto;
        height: auto;
      }
      #mini-browser-body {
        display: none;
        height: 100%;
        width: 100%;
        flex-direction: column;
        font-family: Consolas,"Liberation Mono",Menlo,Courier,monospace;
      }
      #mini-browser-title-bar {
        height: 24px;
        width: 100%;
        flex: none;
        display: flex;
        flex-direction: row;
        text-align: center;
        border-bottom: solid 1px dimgray;
        color: dimgray;
        background-color: #dddddd;
      }
      #mini-browser-view {
        flex: auto;
        height: calc(100vh - 24px);
        width: 100%;
      }
      .browser-ui-button {
        border: solid 1px;
        border-radius: 4px;
        margin: 2px;
        padding: 4px;
        flex: none;
        min-width: 20px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #mini-browser-title {
        flex: auto;
        font-size: 16px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 8px;
        line-height: 24px;
      }
    </style>
    

    <div id="mini-browser-body">

<!--
        <div id="mini-browser-side-bar"> 
            <div class="browser-ui-button" id="split"><i class="fa fa-columns"></i></div>
        </div>
-->     
        
        <div id="mini-browser-title-bar">
<!--            
            <div class="browser-ui-button" id="maximize"><i class="fa fa-square-o"></i></div>
            <div class="browser-ui-button" id="mini-browser-close-btn"><i class="fa fa-times"></i></div>
-->    
            <div class="browser-ui-button" id="split"><i class="fa fa-columns"></i></div>
            <div class="browser-ui-button" id="mini-browser-back-btn"><i class="fa fa-arrow-left"></i></div>
            <div class="browser-ui-button" id="mini-browser-forward-btn"><i class="fa fa-arrow-right"></i></div>
            <div id="mini-browser-title"></div>
            <div class="browser-ui-button" id="minimize"><i class="fa fa-minus"></i></div>
        </div>
      <webview disablewebsecurity allowpopups id="mini-browser-view" autosize="on"></webview>
    </div>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'mini-browser',

    properties: {
      url: {
        type: String,
        value: ''
      },
      visible: {
        type: Boolean,
        value: false
      },
      width: {
        type: Array,
        value: [35, 1366, 1200]    // Nexus5 width
      },
      useragent: {
        type: String,
        value: 'Mozilla/5.0 (Linux; Android 4.4.4; Nexus 5 Build/KTU84P) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.114 Mobile Safari/537.36/5.0 (iPhone; CPU iPhone OS 8_0 like Mac OS X) AppleWebKit/600.1.3 (KHTML, like Gecko) Version/8.0 Mobile/12A4345d Safari/600.1.4'
      },
      editor: Object
    },

    ready: function() {
      this.body = this.$['mini-browser-body'];
      this.browser = this.$['mini-browser-view'];
      this.title_text = this.$['mini-browser-title'];
      this.$['mini-browser-back-btn'].onclick = () => {
        this.browser.goBack();
      };
      this.$['mini-browser-forward-btn'].onclick = () => {
        this.browser.goForward();
      };
      
/*    
    this.$['mini-browser-close-btn'].onclick = () => {
        this.browser.src = '';
        this.close();
      };
*/

      this.$['minimize'].onclick = () => {
        this.min();
      };

      this.$['split'].onclick = () => {
        this.split();
      };
/*
      this.$['maximize'].onclick = () => {
        this.max();
      };
*/
     //this.body.style.width = this.width[1] + 'px';

      this.browser.useragent = this.useragent;
      this.browser.src = '';
      this.browser.addEventListener('dom-ready', () => {
        this.title_text.textContent = this.browser.getTitle();
      });
      this.body.addEventListener('keydown', e => {
        switch (String.fromCharCode(e.keyCode).toLowerCase()) {
          case 'j':
            this.browser.executeJavaScript(
              `(function(){
                var n = document.activeElement.tagName;
                if (n != "INPUT" && n != "SELECT" && n != "TEXTAREA") {
                  window.scrollBy(0, window.innerHeight / 2);
                }
              })()`
            );
            break;
          case 'k':
            this.browser.executeJavaScript(
              `(function(){
                var n = document.activeElement.tagName;
                if (n != "INPUT" && n != "SELECT" && n != "TEXTAREA") {
                  window.scrollBy(0, -window.innerHeight / 2);
                }
              })()`
            );
            break;
          case 'h':
            this.browser.executeJavaScript(
              `(function(){
                var n = document.activeElement.tagName;
                if (n != "INPUT" && n != "SELECT" && n != "TEXTAREA") {
                  window.scrollBy(-window.innerHeight / 2, 0);
                }
              })()`
            );
            break;
          case 'l':
            this.browser.executeJavaScript(
              `(function(){
                var n = document.activeElement.tagName;
                if (n != "INPUT" && n != "SELECT" && n != "TEXTAREA") {
                  window.scrollBy(window.innerHeight / 2, 0);
                }
              })()`
            );
            break;
          case 'y':
            if (e.ctrlKey) {
              this.close();
            }
            break;
          case 'f':
            if (e.ctrlKey && e.shiftKey) {
              this.browser.goForward();
            }
            break;
          case 'b':
            if (e.ctrlKey && e.shiftKey) {
              this.browser.goBack();
            }
            break;
/*
          case 'i':
            if (e.ctrlKey) {
            }
            break;
          case 'o':
            if (e.ctrlKey) {
            }
            break;
          case 'p':
            if (e.ctrlKey) {
            }
            break;
*/            
            default:
            break;
        }
      });
      if (this.visible) {
        this.show();
      }

      this.client = this.editor.getClient();
      this.client.on('notification', (method, args) => {
        switch(method) {
          case 'mini-browser:open': {
            if (typeof args[0] === 'string') {
              this.open(args[0], args[1] === undefined || args[1]);
            } else {
              this.show(args[0] === undefined || args[0]);
            }
            break;
          }
          case 'mini-browser:close': {
            this.close();
            break;
          }
        }
      });
      this.client.subscribe('mini-browser:open');
      this.client.subscribe('mini-browser:close');
    },

    show(focus) {
      if (!this.visible) {
        this.body.style.display = 'flex';
        this.visible = true;
        this.editor.screen.checkShouldResize();
      }
      if (focus) {
        this.browser.focus();
      }
    },

    open(url, focus) {
        if(this.visible){
            this.close();
            this.body.style.width = '0px';
        }
        this.body.style.width = this.width[1] + 'px';
        this.browser.src = url;
        this.show(focus);
        
    },

    min (url, focus){
        if(this.visible){
            this.close();
        }
        this.body.style.width = this.width[0] + 'px';
        this.browser.src = url;
        this.show(focus);
    },

    split (url, focus){
        if(this.visible){
            this.close();
        }
        this.body.style.width = this.width[1] + 'px';
        this.browser.src = url;
        this.show(focus);
    },

    max (url, focus){
        if(this.visible){
            this.close();
        }
        this.body.style.width = this.width[2] + 'px';
        this.browser.src = url;
        this.show(focus);
    },


    close() {
      if (this.visible) {
        this.browser.src = '';
        this.body.style.display = 'none';
        this.visible = false;
        this.editor.screen.checkShouldResize();
        this.editor.focus();
      }
    }
  });
})();
</script>
